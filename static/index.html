<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Rudraksh Pareek">
	<title>Distance API</title>
	<meta name="description" content="A simple API which returns distance between two given places.">
	<link rel="icon" type="image/png" href="favicon.ico" sizes="32x32">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="pac-card" id="pac-card">
			<h1>Distance API</h1>
			<div id="pac-container">
				<form method="post" id="location-data" action="/getDistance">
					<input class="pac-input" id="origin" name="origin" type="form" placeholder="Origin" />
					<input class="pac-input" id="destination" name="destination" type="form" placeholder="Destination" />
					<br>
					<input type="submit" value="Go!">
				</form>
			</div>
		</div>
		<div id="result-box">
			<p><b>Distance:</b></p>
			<p><b>Duration:</b></p>
		</div>
		<div id="map"></div>
	</div>

</body>
<script src="script.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYSUCS6fAu3ZXu5sFa6VWe79zluNjJ7cA&callback=initMap&libraries=places&v=weekly"
	defer></script>

</html>
